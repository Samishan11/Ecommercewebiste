<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Register form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="bg-light py-5 px-5">
        <div class="card bg-light shadow col-md-6 mx-auto">
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Create Account</h4>
                <p class="text-center">Get started with your free account</p>
                <form action="/account/signup/" id='user_form' method="POST">
                    {% csrf_token %}
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-light"> <i class="fas fa-user"></i> </span>
                        </div>
                        <input id='name' name="name" class="form-control" placeholder="Username" type="text" required>
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text  bg-light"> <i class="fas fa-envelope"></i> </span>
                        </div>
                        <input id='email' name="email" class="form-control" placeholder="Email address" type="email" required>
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text  bg-light"> <i class="fa fa-phone"></i> </span>
                        </div>
                        <input id='phone' name="phone" class="form-control" placeholder="Phone number" type="text" required>
                    </div> <!-- form-group// -->
                    <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text  bg-light"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input id='password' name='password1' class="form-control" placeholder="Create password" type="password" required>
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text  bg-light"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input id='confirm_password' name='password2' class="form-control" placeholder="Repeat password" type="password" required>
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <button type="submit" id='create_user' class="btn btn-outline-primary btn-block"> Create Account
                        </button>
                    </div> <!-- form-group// -->
                    <p class="text-center">Already Have an account? <a class="text-primaryt" href="/account/signin">Log
                            In</a> </p>
                </form>
                {% for message in messages %}
                    <h5 class="text-center text-danger">{{message}}</h5>
                {% endfor %}
            </article>
        </div>
    </div>
</body>

</html>
