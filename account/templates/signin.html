<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Register form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="bg-light page py-5 px-5">
        <div class="card bg-light shadow col-md-6 mx-auto my-5">
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Login</h4>
                <p class="text-center">Please login with your account </p>
                <hr>
                <form id="login-form" action="/account/signin/" class="" method='POST'>
                    {% csrf_token %}
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-light"> <i class="fas fa-user"></i> </span>
                        </div>
                        <input id='username' name="name" class="form-control" placeholder="Username" type="text">
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-light"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input id='password' name='password' class="form-control" placeholder="Password" type="password">
                    </div> <!-- form-group// -->
    
                    <div class='px-2 text-secondary m-0'>
                        <input type="checkbox" id='remember'>
                        <label for="remember">Remember me</label>
                    </div>
    
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-primary btn-block">Login</button>
                        <a href="#" class='d-block text-primary text-right small-text mt-2'>Forgot Password?</a>
                        <hr>
                    </div>
    
                    <div >
                    </div>
    
                    <p class="text-center">Don't have an account? <a class="text-primary" href="/accounts/register">Create account</a> </p>
                </form>
            </article>
        </div> <!-- card.// -->
    </div>
</body>
</html>
