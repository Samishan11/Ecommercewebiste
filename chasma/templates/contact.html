{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="owl-carousel/owl.theme.css">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
{% block main_content %}
{% include 'navbar.html' %}
<div class="container-fluid p-0 bg-dark">
    <div class="contacthero">
        <!-- <div class="cnt">
            <h3>Contact Us</h3>
        </div> -->
        <div class="container py-0">
            <h3 class="text-light text-center">Contact Us</h3>
        </div>
        <div class="contact pb-5">
            <div class="gmap_canvas">
                <iframe id="gmap_canvas"
                    src="https://maps.google.com/maps?q=Pradip%20chasma%20ghar%20ghorahi&t=&z=17&ie=UTF8&iwloc=&output=embed"
                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                <a href="https://123movies-to.org"></a><br>
            </div>

            <div class="cntform">
               <form action="/contact" method="post">
                {% csrf_token %}
                <div class="frm">
                    <i class="fas fa-user"></i>
                    <input name="name" type="text" placeholder="Name">
                </div>
                <div class="frm">
                    <i class="fas fa-envelope"></i>
                    <input name="email" type="email" placeholder="Email">
                </div>
                <div class="frm">
                    <i class="fas fa-phone"></i>
                    <input name="phone" type="number" placeholder="Phone">
                </div>
                <div class="frm">
                    <i class="fas fa-map-marker-alt"></i>
                    <input name="address" type="text" placeholder="Address">
                </div>
                <div class="frm">
                    <textarea name="message" id="" cols="" rows="5" placeholder="Message"></textarea>
                </div>
                <button type="" class="">Send</button>
               </form>
            </div>
        </div>
        <!-- <img src="img/thumbs-up-5043803.png" alt=""> -->
        <!-- <p>Thank You for visiting</p> -->
    </div>
</div>
{% include 'footer.html'%}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
{% endblock %}
